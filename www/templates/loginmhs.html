<ion-view cache-view="false" hide-nav-bar="true">
  <ion-header-bar>
    <h1 class="title">Login Siswa</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <form ng-submit="doLoginMhs()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">NIS</span>
          <input type="text" ng-model="loginMhs.mahasiswa_nim" />
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginMhs.mahasiswa_pass" />
        </label>
      </div>
      <label class="item">
        <button class="button button-block button-positive" type="submit">
          Login
        </button>
      </label>
    </form>

  </ion-content>
</ion-view>
